<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <title>NFT preview card</title>
</head>
<body>
  <div class="card">
    <div class="img-container">
      <img class="main-img" src="./images/image-equilibrium.jpg" alt="equilibrium">
      <img class="view-icon" src="./images/icon-view.svg" alt="view">
    </div>
    <a href="#" class="title">Equilibrium #3429</a>
    <p class="text-content">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="status">
      <div class="amount">
        <img class="icon" src="./images/icon-ethereum.svg" alt="ethereum">
        <p class="status-text">0.041 ETH</p>
      </div>
      <div class="date">
        <img class="icon" src="./images/icon-clock.svg" alt="clock">
        <p class="status-text">3 days left</p>
      </div>
    </div>
    <div class="footer">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      <p class="status-text">
        Creation of <a href="#">Jules Wyvern</a>
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <strong>Ye Min Khant</strong>.
  </div>
</body>
</html>
